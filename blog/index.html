---
layout: default
title: Avereyl's notepad
breadcrumb: blog
---
<hr/>
<section class="container-fluid blog-container">
	<div class="col-12 col-md-10 col-md-9 ml-auto mr-auto">
	  {% for post in site.posts %}
		<article class="row post mt-1 mx-auto mx-lg-2 mx-xl-3">
		<div class="overlay-credit mx-1 my-1"><a class="btn btn-dark" role="button" href="https://unsplash.com/photos/{{post.thumbnail-id}}"><i class="fi fi-camera"></i>&nbsp;{{post.thumbnail-photographer}}</a></div>
		<a class="post-thumbnail" style="background-image: url(/assets/img/{{ post.thumbnail }})" href="{{ post.url }}"></a>
		<div class="post-content">
			<h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<p>{{post.summary}}</p>
			<span class="post-date">{{ post.date | date_to_string }}</span>&nbsp;&nbsp;â€”&nbsp;&nbsp;<span class="post-words">{{ post.reading-time }}</span>
		<div>
		</article>
	  {% endfor %}
  	</div>
</section>
